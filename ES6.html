<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6</title>
</head>
<body>
    <!-- 开发环境的使用和配置 -->
    <p>ES6模块化如何使用，开发环境如何打包</p>
    <script>
        // util1.js
        export default {
            a: 100
        }

        // util2.js
        export function fn1() {
            alert('fn1');
        }
        export function fn2() {
            alert('fn2');
        }

        //index.js
        import util1 from './util1.js';
        import { fn1, fn2 } from './util2.js';
        cosnole.log(util1);
        fn1();
        fn2();
    </script>

</body>
</html>
